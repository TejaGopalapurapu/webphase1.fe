<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-us</title>
</head>
<body>
    <h1>Contact-form</h1>
    <form action="index.html">
        <label for="f_name">First Name:</label>
        <input type="text" id="f_name" placeholder="FirstName" required>
        <br>
        <label for="mail">Email:</label>
        <input type="mail" id="mail" placeholder="xyz@gmail.com" required>
        <br>
        <label for="t_area">Text Area:</label>
        <textarea type="text" id="t_area"></textarea>
        <br>
        
        <input type="submit" name="Submit">
    </form>
</body>
</html>
